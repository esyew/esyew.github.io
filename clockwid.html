<!DOCTYPE html>
<html>
<head>
<style>
/* Google font */
@import url('https://fonts.googleapis.com/css?family=Orbitron');

body, html {
  background-color: #444444;
}

#clock {
  font-family: 'Orbitron', sans-serif;
  color: #ffffff;
  font-size: 32px;
  text-align: center;
  padding-top: 2px;
  padding-bottom: 2px;
  font-weight: light;
}
#clockaz {
  font-family: 'Orbitron', sans-serif;
  color: #ffffff;
  font-size: 37px;
  text-align: center;
  padding-top: 0px;
  padding-bottom: 0px;
  font-weight: bold;
}
</style>
</head>
<body>
<div id="clockaz"></div>
<div id="clock"></div>
<script>
function currentTime() {
  var date = new Date(); 
    var dateAZ = new Date(); /* creating object of Date class */
  date.setTime(date.getTime() + 61200000);
  var hour = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
  var hourAZ = dateAZ.getHours();
  var minAZ = dateAZ.getMinutes();
  var secAZ = dateAZ.getSeconds();
  var midday = "AM";
  var middayAZ = "AM";
  midday = (hour >= 12) ? "PM" : "AM"; /* assigning AM/PM */
  middayAZ = (hourAZ >= 12) ? "PM" : "AM"; /* assigning AM/PM */
  hour = (hour == 0) ? 12 : ((hour > 12) ? (hour - 12): hour); /* assigning hour in 12-hour format */
  hourAZ = (hourAZ == 0) ? 12 : ((hourAZ > 12) ? (hourAZ - 12): hourAZ); /* assigning hour in 12-hour format */
  hour = updateTime(hour);
  min = updateTime(min);
  sec = updateTime(sec);
  hourAZ = updateTime(hourAZ);
  minAZ = updateTime(minAZ);
  secAZ = updateTime(secAZ);
  document.getElementById("clock").innerText = hour + " : " + min + " " + midday; /* adding time to the div */
  document.getElementById("clockaz").innerText = hourAZ + " : " + minAZ + " " + middayAZ; /* adding time to the div */
    var t = setTimeout(currentTime, 1000); /* setting timer */
}



function updateTime(k) { /* appending 0 before time elements if less than 10 */
  if (k < 10) {
    return "0" + k;
  }
  else {
    return k;
  }
}

currentTime();
</script>
</body>
</html>
